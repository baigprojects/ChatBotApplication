<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahul's ChatBox</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        #chat-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 600px;
            height: 600px;
            max-width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        #chat-box {
            border: none;
            border-radius: 10px;
            padding: 10px;
            height: 500px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
        #chat-box p {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        #chat-box p strong {
            display: block;
            margin-bottom: 5px;
        }
        #chat-box p.user {
            background-color: #e0e0e0;
            align-self: flex-end;
        }
        #chat-box p.bot {
            background-color: #e8f5e9;
            align-self: flex-start;
            color: green;
            position: relative;
        }
        @keyframes typingDots {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }
        .typing-indicator::after {
            content: '';
            animation: typingDots 1s steps(3, end) infinite;
        }
        #user-input {
            width: calc(100% - 60px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Sahul's ChatBox</h1>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div style="display: flex;">
            <input type="text" id="user-input" placeholder="Type a message..." onkeydown="if (event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return;

            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<p class="user"><strong>You:</strong> ${userInput}</p>`;
            document.getElementById('user-input').value = ''; // Clear the input field after sending
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom

            // Display typing indicator in the bot's chat bubble
            const typingIndicator = document.createElement('p');
            typingIndicator.className = 'bot typing-indicator';
            typingIndicator.innerHTML = `<strong>Sahul's Chatbot:</strong><span class="typing-indicator"></span>`;
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userInput })
                });

                const data = await response.json();

                // Remove typing indicator
                chatBox.removeChild(typingIndicator);

                if (data.reply) {
                    chatBox.innerHTML += `<p class="bot"><strong>Sahul's Chatbot:</strong> ${data.reply}</p>`;
                } else if (data.error) {
                    chatBox.innerHTML += `<p class="bot"><strong>Sahul's Chatbot:</strong> Error: ${data.error}</p>`;
                } else {
                    chatBox.innerHTML += `<p class="bot"><strong>Sahul's Chatbot:</strong> An unknown error occurred.</p>`;
                }

                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
            } catch (error) {
                console.error('Error:', error);
                chatBox.removeChild(typingIndicator);
                chatBox.innerHTML += `<p class="bot"><strong>Sahul's Chatbot:</strong> Failed to connect to the server.</p>`;
            }
        }
    </script>
</body>
</html>
